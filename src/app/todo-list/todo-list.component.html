<table style="margin-left: 250px" class="table table-info table-hover table-bordered border-primary">
  <caption>List of todos</caption>
  <thead class="table-dark">
  <tr>
    <th scope="col">Done?</th>
    <th scope="col">Todo-item</th>
    <th scope="col">Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let todo of todolist">
    <td><input type="checkbox" [checked]="todo.done"/></td>
    <td>{{todo.item}}</td>
    <td>{{todo.description}}</td>
  </tr>
  </tbody>
</table>
